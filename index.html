<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="https://codemirror-documentation.heratech.xyz/main-codemirror.css">
    <script type="text/javascript" src="https://codemirror.net/lib/codemirror.js"></script>
    <script type="text/javascript" src="https://codemirror.net/mode/xml/xml.js"></script>
    <script type="text/javascript" src="https://codemirror.net/mode/css/css.js"></script>
    <script type="text/javascript" src="https://codemirror.net/mode/javascript/javascript.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>


    <header class="main-header">
        <button id="run-button"><i class="fas fa-redo-alt"></i>Run</button>
    </header>

    <section class="all-div">
        <div class="columns">
            <div class="column">
                <iframe class="show-code" id="show-code"></iframe>
            </div>
            <div class="column">
                <div class="code-editor">
                    <div class="editor">
                        <div class="html-code">
                            <p><i class="fab fa-html5"></i>html</p>
                        </div>
                        <div class="css-code">
                            <p><i class="fab fa-css3-alt"></i>css</p>
                        </div>
                        <div class="js-code">
                            <p><i class="fab fa-js"></i>js</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
